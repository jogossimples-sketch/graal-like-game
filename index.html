<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>Graal-like Game - Modo Paisagem</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: #000; 
            touch-action: manipulation;
        }
        canvas { 
            width: 100vw; 
            height: 100vh; 
            display: block;
        }
        .ui-btn {
            position: fixed;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            border: 3px solid #fff;
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            touch-action: manipulation;
        }
        #btn-left { left: 20px; bottom: 20px; }
        #btn-right { left: 110px; bottom: 20px; }
        #btn-up { right: 110px; bottom: 20px; }
        #btn-down { right: 20px; bottom: 20px; }
        #btn-glove { right: 20px; top: 20px; }
        #btn-item { right: 110px; top: 20px; }
    </style>
</head>
<body>
<script>
const config = {
    type: Phaser.AUTO,
    width: 1920,
    height: 1080,
    scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH,
        orientation: Phaser.Scale.LANDSCAPE
    },
    physics: { default: 'arcade' },
    scene: { create: create }
};

let game;
let player;
let camera;

function create() {
    // Mapa
    const tileGfx = this.add.graphics();
    for(let x=0; x<60; x++){
        for(let y=0; y<33; y++){
            tileGfx.fillStyle(0x28a038);
            tileGfx.fillRect(x*32, y*32, 32, 32);
        }
    }

    // Personagem
    player = this.add.graphics();
    player.fillStyle(0x1e90ff);
    player.fillCircle(960, 540, 40);
    player.fillStyle(0xffffff);
    player.fillCircle(960, 540, 25);
    player.fillStyle(0x000000);
    player.fillRect(945, 535, 8, 8);
    player.fillRect(975, 535, 8, 8);

    // C√¢mera que segue o personagem
    camera = this.cameras.main;
    camera.startFollow(player);
    camera.setBounds(0, 0, 1920, 1080);

    // Bot√µes de a√ß√£o
    document.getElementById('btn-left').addEventListener('touchstart', () => player.x -= 10);
    document.getElementById('btn-right').addEventListener('touchstart', () => player.x += 10);
    document.getElementById('btn-up').addEventListener('touchstart', () => player.y -= 10);
    document.getElementById('btn-down').addEventListener('touchstart', () => player.y += 10);
    document.getElementById('btn-glove').addEventListener('touchstart', () => alert('A√ß√£o Luva!'));
    document.getElementById('btn-item').addEventListener('touchstart', () => alert('Item usado!'));
}

game = new Phaser.Game(config);
</script>

<!-- Bot√µes de controle -->
<div class="ui-btn" id="btn-left"> ‚Üê </div>
<div class="ui-btn" id="btn-right"> ‚Üí </div>
<div class="ui-btn" id="btn-up"> ‚Üë </div>
<div class="ui-btn" id="btn-down"> ‚Üì </div>
<div class="ui-btn" id="btn-glove"> üëä </div>
<div class="ui-btn" id="btn-item"> üíé </div>

</body>
</html>
